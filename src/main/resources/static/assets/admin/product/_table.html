<div class="card">
	<div class="card-body">PRODUCT LIST</div>
	<table class="table table-condensed">
		<thead class="bg-success" style="font-variant: small-caps;">
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Price</th>
				<th>Date</th>
				<th>Image</th>
				<th>Category</th>
				<th>Available?</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in pager.items">
				<td>{{item.id}}</td>
				<td>{{item.name}}</td>
				<td>{{item.price | number : 2}}</td>
				<td>{{item.createDate | date : 'dd-MM-yyyy'}}</td>
				<td>{{item.image}}</td>
				<td>{{item.category.name}}</td>
				<td>{{item.available?'Yes':'No'}}</td>
				<td>
					<div class="btn-group btn-group-xs">
						<a ng-click="edit(item)" href="" class="btn btn-outline-warning">
							<b class="Ed">🖊️</b>
						</a>
						<a ng-click="delete(item)" href="" class="btn btn-outline-danger">
							<b class="De">❌</b>
						</a>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="panel-footer text-center mb-3">
		<button ng-click="pager.first()" class="btn btn-outline-warning">
			<b class="gl">🠉</b>
		</button>
		<button ng-click="pager.prev()" class="btn btn-outline-primary">
			<b class="gl">←</b>
		</button>
		<button class="btn btn-secondary">
			{{pager.page + 1}} OF {{pager.count}}
		</button>
		<button ng-click="pager.next()" class="btn btn-outline-primary">
			<b class="gl">→</b>
		</button>
		<button ng-click="pager.last()" class="btn btn-outline-warning">
			<b class="gl">🠋</b>
		</button>
	</div>
  </div>
