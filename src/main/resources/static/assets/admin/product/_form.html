<div class="card">
	<div class="card-body">PRODUCT EDITION</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-sm-4 text-center">
				<label for="image">
					<img ng-src="{{'/assets/img/'+ form.image}}" style="max-width:100%;height:200px">
				</label>
			</div>
			<div class="col-sm-8">
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Name</div>
						<input ng-model="form.name" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>Price</div>
						<input ng-model="form.price" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Image</div>
						<input type="file" class="form-control" id="image"
							onchange="angular.element(this).scope().imageChanged(this.files)">
					</div>
					<div class="form-group col-sm-6">
						<div>Category</div>
						<select ng-model="form.category.id" class="form-select">
							<option ng-repeat="c in categories" ng-value="c.id">{{c.name}}</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Create Date</div>
						<input ng-model="form.createDate" type="date" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>Available?</div>
						<div class="form-control">
							<label class="radio-inline">
								<input ng-model="form.available" ng-value="true" name="available" type="radio">Yes
							</label>
							<label class="radio-inline">
								<input ng-model="form.available" ng-value="false" name="available" type="radio">No
							</label>
						</div>
					</div>
				</div>			
			</div>
		</div>
	</div>
	<div class="panel-footer text-center mb-3 mt-3">
		<button ng-click="create()" ng-disabled="form.id" class="btn btn-outline-primary">
			<b class="Cr"></b> Create
		</button>
		<button ng-click="update()" ng-disabled="!form.id" class="btn btn-outline-success">
			<b class="Up"></b> Update
		</button>
		<button ng-click="delete(form)" ng-disabled="!form.id" class="btn btn-outline-danger">
			<b class="De"></b> Delete
		</button>
		<button ng-click="reset()" class="btn btn-outline-warning">
			<b class="Re"></b> Reset
		</button>
	</div>
</div>
