<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(main)">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVA6</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="/assets/css/card-img.css" rel="stylesheet"/>
</head>

<body class="container" ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
    <header class="row">
		<h2 class="alert alert-success text-center">___HELLO EVERYONE___</h2>
	</header>
    <nav class="row mt-3" style="background-color: #AFC2C7">
        <div th:replace="/layout/_menu.html"></div>
    </nav>
    <div class="row">
        <article class="col-sm-9 mt-5">
            <div th:replace="${main}"></div>
        </article>
        <aside class="col-sm-3 mt-5">
            <div th:replace="/layout/_cart-info.html"></div>
            <div th:replace="/layout/_category.html"></div>
        </aside>
    </div>
    <footer class="row mt-3">
        <div class="card" style="background-color: #AFC2C7; height: 80px">
            <div class="card-body text-center">
                <h4>&copy; 2023 by FPT Polytechnic. All rights reserved.</h4>
            </div>
        </div>
	</footer>
    <script src="/assets/js/shopping-cart-app.js"></script>
</body>

</html>
