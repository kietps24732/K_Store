<div xmlns:th="http://www.thymeleaf.org" 
	th:replace="~{/layout/index :: dynamic (~{::main})}">
	
<main>
	<form th:action="@{/security/login}" method="post">
	<div class="card c">
		<div class="card-body">
			<div class="text-center"><h3>SHOPPING CART LOGIN</h3></div>
			<div class="panel-body">
				<div class="form-outline mb-4">
					<label class="form-label" for="form2Example1">Username</label>
					<input style="width: 300px;" name="username" id="form2Example1" class="form-control" />
				</div>
		
				<div class="form-outline mb-4">
					<label class="form-label" for="form2Example2">Password</label>
					<input style="width: 300px;" name="password" id="form2Example2" class="form-control" />
				</div>
		
				<div class="row mb-4">
					<div class="col d-flex">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value=""
								id="form2Example31" checked /> <label class="form-check-label"
								for="form2Example31"> Remember me </label>
						</div>
					</div>
				</div>
			</div>
			<i class="m text-danger" th:text="${message}"></i><br><br>
			<button class="btn btn-outline-success">Sign in</button>
		</div>
	</div>
	</form>
</main>
</div>
