<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
	<main>
        <div class="panel panel-primary">
            <div class="card text-black" style="background-color: #D1E7DD;">
    			<div class="card-body"><h4>YOUR ORDERS PURCHASED</h4></div>
 			 </div>
            <table class="table mt-3">
				<thead>
					<tr>
						<th>No.</th>
						<th>Order No.</th>
						<th>Order Date</th>
						<th>Shipping Address</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="order, state: ${orders}">
						<td>[[${state.index}]]</td>
						<td>[[${order.id}]]</td>
						<td>[[${order.createDate}]]</td>
						<td>[[${order.address}]]</td>
						<td>
							<a th:href="@{|/order/detail/${order.id}|}" class="btn btn-default">
								<b class="s">
									<button class="btn btn-outline-success">üîç</button>
								</b>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
          </div>
    </main>
</body>
</html>
